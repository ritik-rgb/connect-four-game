<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 5px;
            margin: 20px 0;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
            border-radius: 50%;
        }

        .cell.red {
            background-color: red;
        }

        .cell.yellow {
            background-color: yellow;
        }

        .message {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Connect Four</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button onclick="resetGame()">Reset Game</button>
    <script>
        const columns = 7;
        const rows = 6;
        const board = document.getElementById('board');
        const message = document.getElementById('message');

        let currentPlayer = 'red';
        let gameBoard = Array(rows).fill().map(() => Array(columns).fill(null));

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            const col = event.target.dataset.col;
            for (let row = rows - 1; row >= 0; row--) {
                if (!gameBoard[row][col]) {
                    gameBoard[row][col] = currentPlayer;
                    const cell = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
                    cell.classList.add(currentPlayer);
                    if (checkWin(row, col)) {
                        message.textContent = `${currentPlayer.toUpperCase()} wins!`;
                        board.removeEventListener('click', handleCellClick, true);
                    } else if (gameBoard.flat().every(cell => cell)) {
                        message.textContent = 'Draw!';
                    } else {
                        currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                    }
                    break;
                }
            }
        }

        function checkWin(row, col) {
            return checkDirection(row, col, 1, 0) || // Horizontal
                   checkDirection(row, col, 0, 1) || // Vertical
                   checkDirection(row, col, 1, 1) || // Diagonal /
                   checkDirection(row, col, 1, -1);  // Diagonal \
        }

        function checkDirection(row, col, rowDir, colDir) {
            let count = 0;
            for (let i = -3; i <= 3; i++) {
                const r = row + i * rowDir;
                const c = col + i * colDir;
                if (r >= 0 && r < rows && c >= 0 && c < columns && gameBoard[r][c] === currentPlayer) {
                    count++;
                    if (count === 4) return true;
                } else {
                    count = 0;
                }
            }
            return false;
        }

        function resetGame() {
            gameBoard = Array(rows).fill().map(() => Array(columns).fill(null));
            currentPlayer = 'red';
            message.textContent = '';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
